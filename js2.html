<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(172, 243, 172);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
   
</head>
<body>
    <div id="area" onclick="clicar()" onmouseout="sair()">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('mouseenter',entrar)
        
        function clicar(){
            
            a.innerText = 'clicou!'
        }

        function entrar() {
            a.innerText='entrou'
        }

        function sair() {
            a.innerText='Saiu'
        }

    </script>
</body>
</html>
